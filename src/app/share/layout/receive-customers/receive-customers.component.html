<div class="w-full bg-white rounded-xl p-3">
  <div class="flex justify-between items-center mb-3 relative">
    <button
      class="flex text-sm font-normal bg-info-400 text-white rounded-full border-1 border-solid border-info-400 py-1 px-2 items-center"
      [ngClass]="{
        'bg-warning-400 , border-warning-400': status === 'Chờ khám',
        'bg-success-400 , border-success-400': status === 'Hoàn thành'
      }"
    >
      {{ status }}
      <i class="tdsi-arrow-down-fill text-white ml-3.5"></i>
    </button>

    <img
      src="assets/images/img-reload.svg"
      alt="img-reload"
      class="h-5"
      *ngIf="isReload"
    />
  </div>
  <div class="flex mb-3">
    <img src="assets/images/Vector.svg" alt="Vector.svg" />
    <h2 class="font-semibold text-sm text-info-400 ml-2.5">
      {{ nameCustomer }}
    </h2>
  </div>
  <div class="flex mb-3">
    <img src="assets/images/doctor.svg" alt="Vector.svg" class="rounded-full" />
    <h2 class="font-semibold text-sm ml-2.5">{{ nameDoctor }}</h2>
  </div>
  <div class="flex">
    <img src="assets/images/Frame.svg" alt="Vector.svg" />
    <h2 class="font-semibold text-sm ml-2.5 uppercase">{{ time }}</h2>
  </div>
</div>
